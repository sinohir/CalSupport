<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<title>校正サービスシステム</title>
</head>
<body>
	<div class="container">
	  <header>
	    <nav class="navbar navbar-light bg-light">
	      <a class="navbar-brand" th:href="@{/}">校正サービスシステム</a>
	      <ul class="navbar-nav">
	        <li class="nav-item">[[${asName}]] [<a th:href="@{/login/logout/2}">ログアウト</a>]</li>
	      </ul>
	    </nav>
	  </header>

	  <h1 class="my-4 h3">機材の受付</h1>
	
	  <div class="row">
	    <div class="col-md-8">
	
	      <form class="form" th:action="@{1(cuId=${orderSheet.cuId})}" method="post" th:object="${orderSheet}" >
	      <div class="form-group">
	            <label> 依頼元： [[*{cuCompany}]] <input type="hidden" th:field="*{cuCompany}"></label>
	       	</div>
	        <div class="form-group">
	            <label>伝票番号：<input type="text" size="16" th:field="*{invoiceId}" maxlength="8"></label>
	            <small class="error text-danger" th:errors="*{invoiceId}"></small>
	        </div>
	        <div class="form-group">
	            <label>モデル：　<input type="text"  size="16" th:field="*{model}" maxlength="8"></label>
	            <small class="error text-danger" th:errors="*{model}"></small>
	        </div>
	        <div class="form-group">
	            <label>製造番号：<input type="text" size="16" th:field="*{serial}" maxlength="16"></label>
	            <small class="error text-danger" th:errors="*{serial}"></small>
	       	</div>
	       	<div class="form-group">
	            <p>依頼内容：
	              <small class="error text-danger" th:errors="*{demand}"></small>          
	            <br>
					<textarea cols="30" rows="5" th:field="*{demand}" maxlength="255"
						placeholder="依頼内容を入力。(必須)">
					</textarea>
	       	</div>
	       	<p>
	       		<br>
	       		<a th:href="@{/assistant/0}" class="btn btn-danger">キャンセル</a>
	        	<input class="btn btn-primary" type="submit" value="受 付">
	        </p>
	      </form>
	    </div><!-- /.col- -->
	  </div><!-- /.row -->	
	</div><!-- /.container -->
</body>
</html>
