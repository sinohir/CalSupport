<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<title>校正サービスシステム</title>
</head>
<body>
	<div class="container">
	  <header>
	    <nav class="navbar navbar-light bg-light">
	      <a class="navbar-brand" th:href="@{/}">校正サービスシステム</a>
	      <ul class="navbar-nav">
	        <li class="nav-item">[[${adName}]] [<a th:href="@{login/logout/0}">ログアウト</a>]</li>
	      </ul>
	    </nav>
	  </header>
	
	  <h1 class="my-4 h3">[[${title}]]</h1>
	
	  <div class="row">
	    <div class="col-md-12">
	
	      <form class="form" th:action="@{{n1}(n1=${customer.id})}" method="post" th:object="${customer}" >
	        <div class="form-group">
	            <label>会社名：<input type="text" size="48" th:field="*{company}"></label>
	            <small class="error text-danger" th:errors="*{company}"></small>
	        </div>
	        <div class="form-group">
	            <label>部署名：<input type="text"  size="48" th:field="*{section}"></label>
	            
	        </div>
	        <div class="form-group">
	            <label>担当者：<input type="text" size="16" th:field="*{name}"></label>
	            <small class="error text-danger" th:errors="*{name}"></small>
	       	</div>
	       	 <div class="form-group">
	       	 	<p><small>国際番号(国内は0) 市外局番　　加入者番号</small>  </p>       	 	
	            <label>電話：</label>
	            <input type="text" size="1" th:field="*{phoneEx}" style="text-align:right" placeholder="(必須)" maxlength="3" minlength="1"></label>
	            <label><input type="text" size="2" th:field="*{phoneDm}" maxlength="4" minlength="1" placeholder="(必須)"> -</label>
	            <input type="text" size="6" th:field="*{phone}" placeholder="(必須)" maxlength="8" minlength="5">
	           <div>
		            <small class="error text-danger" th:errors="*{phoneEx}"></small>
		            <small class="error text-danger" th:errors="*{phoneDm}"></small>
		            <small class="error text-danger" th:errors="*{phone}"></small>
	       		</div>
	       	</div>
	        <div class="form-group">
	            <label>郵便番号：</label>
            	<input type="text" size="1" th:field="*{zip1}" style="text-align:right" placeholder="100" maxlength="3" minlength="3"> -
            	<input type="text" size="2" th:field="*{zip2}" placeHolder="0001"maxlength="4" minlength="4">
            	<div>
	            	<small class="error text-danger" th:errors="*{zip1}"><br></small>
	            	<small class="error text-danger" th:errors="*{zip2}"></small>
	            	<small class="error text-danger">[[${errMessageZ}]]</small>
            	</div>            
	       	</div>
	        <div class="form-group">
	            <label>住所：<input type="text" size="50" th:field="*{address}"></label>
	            
	          </div>
	        <input class="btn btn-primary" type="submit" value="編集を確定する">
	        <a th:if="${customer.id !=0}" 
	        	th:href="@{/admin/cuShow/{num}(num=${customer.id})}" class="btn btn-danger">キャンセル</a>
	        <a th:if="${customer.id==0}" th:href="@{/admin/0}" class="btn btn-danger">キャンセル</a>
	      
	      </form>
	    </div><!-- /.col- -->
	  </div><!-- /.row -->	
	</div><!-- /.container -->
</body>
</html>
