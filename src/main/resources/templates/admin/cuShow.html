<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<title>校正サービスシステム</title>
</head>
<body>
	<div class="container">
	  <header>
	    <nav class="navbar navbar-light bg-light">
	      <a class="navbar-brand" th:href="@{/}">校正サービスシステム</a>
	      <ul class="navbar-nav">
	        <li class="nav-item">[[${adName}]] [<a th:href="@{/login/logout/0}">ログアウト</a>]</li>
	      </ul>
	    </nav>
	  </header>
	  <h1 class="my-4 h3">[[${customer.company}]]
	  	<a th:href="@{/admin/delMember/0/{num}(num=${id}, name=${customer.company})}" class="btn btn-outline-warning"
			onclick="return confirm('本当に削除しますか?')">削除</a>
	  </h1>
	  <div class="row">
		    <div class="col-md-8">
		    <div class="alert alert-success" th:if="${message}">[[${message}]]</div>
		    	<table class="table table-bordered">
			        <tr>
			          <th>部署</th>
			          <td>[[${customer.section}]]</td>
			        </tr>
			        <tr>
			          <th>担当者</th>
			          <td>[[${customer.name}]]</td>
			        </tr>
			        <tr>
			          <th>電話</th>
			          <td>[[${customer.phoneStr}]]</td>
			        </tr>
			        <tr>
			          <th>郵便番号</th>
			          <td>[[${customer.zipStr}]]</td>
			        </tr>
			        <tr>
			        <th>住所</th>
			          <td>[[${customer.address}]]</td>
			        </tr>
			        <tr>
			        <th>ログインID</th>
			          <td>[[${customer.loginId}]]</td>
			        </tr>
		   		</table>
				<br>
				<p>
					<a th:href="@{/admin/0}" class="btn btn-primary">リストに戻る</a>
					<a th:href="@{/admin/cuEdit/{num}(num=${customer.id})}" class="btn btn-outline-info">顧客情報編集</a>
					<a th:href=
						"@{/admin/websvc/0/{num}(num=${customer.id}, name=${customer.company}, loginId=${customer.loginId})}"
						 class="btn btn-outline-secondary">Web登録・編集</a>
				</p>
			</div><!-- /.col- -->
		</div><!-- /.row -->
	</div><!-- /.container -->
</body>
</html>
