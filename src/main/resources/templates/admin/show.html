<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<title>校正サービスシステム</title>
</head>
<body>
	<div class="container">
	  <header>
	    <nav class="navbar navbar-light bg-light">
	      <a class="navbar-brand" th:href="@{/}">校正サービスシステム</a>
	      <ul class="navbar-nav">
	        <li class="nav-item">[[${adName}]] [<a th:href="@{/login/logout/0}">ログアウト</a>]</li>
	      </ul>
	    </nav>
	  </header>
	  <h1 class="my-4 h3">[[${title}]]
	  	<a th:href="@{/admin/delMember/{n1}/{n2}(n1=${listId},n2=${id}, name=${name})}" class="btn btn-outline-warning"
				onclick="return confirm('本当に削除しますか?')">削除</a>
	  </h1>
	  <div class="row">
		    <div class="col-md-8">
		    <div class="alert alert-success" th:if="${message}">[[${message}]]</div>
		    	<table class="table table-bordered">
			        <tr>
			          <th>氏名</th>
			          <td>[[${name}]]</td>
			        </tr>
			        <tr>
			          <th>ログインID</th>
			          <td>[[${loginId}]]</td>
			        </tr>
		   		</table>
				<br>
				<p>
					<a th:href="@{/admin/{n1}(n1=${listId})}" class="btn btn-primary">リストに戻る</a>
					<a th:href=
						"@{/admin/websvc/{n1}/{n2}(n1=${listId},n2=${id}, name=${name},loginId=${loginId})}" 
						class="btn btn-outline-info">編集</a>
				</p>
			</div><!-- /.col- -->
		</div><!-- /.row -->
	</div><!-- /.container -->
</body>
</html>
